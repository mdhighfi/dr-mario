<html>
  <head>
    <title>Dr. Mario</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/game.css">
  </head>

  <body>
    <div class="background-div"></div>
    <div class="canvas"><canvas width="192" height="384"></canvas></div>

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/constants.js"></script>
    <script type="application/javascript" src="lib/menu.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="lib/grid.js"></script>
    <script type="application/javascript" src="lib/coloredObject.js"></script>
    <script type="application/javascript" src="lib/pill.js"></script>
    <script type="application/javascript" src="lib/virus.js"></script>
    <script type="application/javascript" src="lib/curtain.js"></script>
    <script type="application/javascript" src="lib/messageScreen.js"></script>
    <script type="application/javascript" src="lib/keyHandler.js"></script>

    <script type="application/javascript">
      var drMarioSprites = new Image();
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        var ctx = canvasEl.getContext('2d');
        canvasEl.width = Mario.Constants.CANVAS_WIDTH;
        canvasEl.height = Mario.Constants.CANVAS_HEIGHT;
        canvasEl.background = "#ccc";
        drMarioSprites.onload = function(){
          new Mario.GameView(ctx);
        }
        drMarioSprites.src = "assets/images/drmario_sprites.png";
      })();
    </script>
    <ul>
      <li>Spacebar is play / pause</li>
      <li>Arrow keys select menu items and move pills</li>
      <li>To win, destroy all the viruses</li>
      <li>To destroy pills or viruses, place four of the same colored object in a row.</li>
      <li>Careful: If you block the pill entrance, you lose!</li>
    </ul>



  </body>
</html>
